
- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/bin/bash: ${HOMEBREW_PREFIX}/bin/bash
    ~/bin/date: ${HOMEBREW_PREFIX}/bin/gdate
    ~/bin/find: ${HOMEBREW_PREFIX}/bin/gfind
    ~/bin/make: ${HOMEBREW_PREFIX}/bin/gmake
    ~/bin/sed: ${HOMEBREW_PREFIX}/bin/gsed
    ~/bin/touch: ${HOMEBREW_PREFIX}/bin/gtouch
    ~/bin/zsh: ${HOMEBREW_PREFIX}/bin/zsh