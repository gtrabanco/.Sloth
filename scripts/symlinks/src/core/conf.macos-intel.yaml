- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/bin/bash: ${HOMEBREW_PREFIX}/bin/bash
    ~/bin/date: ${HOMEBREW_PREFIX}/bin/gdate
    ~/bin/find: ${HOMEBREW_PREFIX}/opt/findutils/bin/gfind
    ~/bin/make: ${HOMEBREW_PREFIX}/opt/make/libexec/gnubin/make
    ~/bin/sed: ${HOMEBREW_PREFIX}/opt/gnu-sed/libexec/gnubin/sed
    ~/bin/touch: ${HOMEBREW_PREFIX}/bin/gtouch